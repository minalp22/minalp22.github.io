---
layout: archive
title: Blog
---
<h1>Latest Posts</h1>

{% for post in site.posts %}
<div class="post">
 <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
 <p class="meta">Date: {{ post.date | date: "%-d %B %Y"}}</p>
 <div class="entry">
  {{ post.content | strip_html | truncatewords: 50 }}
 </div>
</div>
{% endfor %}
